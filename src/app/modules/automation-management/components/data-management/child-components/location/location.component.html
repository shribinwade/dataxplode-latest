<div class="table-container">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
      <!-- Platform Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let element"> {{ element.Platform }} </td>
      </ng-container>
  
      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{ element.Country }} </td>
      </ng-container>
  
      <!-- Location Name Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.Location }} </td>
      </ng-container>
  
  
      <!-- Pincode Column -->
      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef> Pincode </th>
        <td mat-cell *matCellDef="let element"> {{ element.Pincode }} </td>
      </ng-container>
  
      <tr mat-header-row class="bg-primary text-light" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row class="" style="font-size: small;" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
